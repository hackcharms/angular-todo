<div class="max-w-lg">
    {{productDetails | json}}

    <div>
        <img [src]="productDetails.image" [alt]="productDetails.title" class="max-size-50">
    </div>
    <div>
        <h1>{{productDetails.title}}</h1>
        <h3>{{productDetails.category}}</h3>
        <p>{{productDetails.description}}</p>
    </div>

</div>
